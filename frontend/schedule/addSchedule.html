    <h1 class="display-3 text-center">Add A Schedule</h1>

    <div class="container mt-5 px-lg-5 narrow-container">
        <div id="notificationBanner" class="alert alert-success d-none fixed-top w-100" role="alert" style="z-index: 1050;"></div>  
    </div>

    <div class="container mt-5 px-lg-5 narrow-container">
        <form class="schedule-form">
            <div class="form-outline mb-4">
                <label for="startHour" class="form-label">Start Hour</label>

				<div id="startHourError" style="display: none;">
                    <small id="startHourErrorDisplay" class="text-danger"></small>
                </div>

                <input type="number" id="startHour" class="form-control" min="0" max="23" required />
            </div>

            <div class="form-outline mb-4">
                <label for="startMinute" class="form-label">Start Minute</label>

				<div id="startMinuteError" style="display: none;">
                    <small id="startMinuteErrorDisplay" class="text-danger"></small>
                </div>

                <input type="number" id="startMinute" class="form-control" min="0" max="59" required />
            </div>

            <div class="form-outline mb-4">
                <label for="endHour" class="form-label">End Hour</label>

				<div id="endHourError" style="display: none;">
                    <small id="endHourErrorDisplay" class="text-danger"></small>
                </div>

                <input type="number" id="endHour" class="form-control" min="0" max="23" required />
            </div>

            <div class="form-outline mb-4">
                <label for="endMinute" class="form-label">End Minute</label>

				<div id="endMinuteError" style="display: none;">
                    <small id="endMinuteErrorDisplay" class="text-danger"></small>
                </div>

                <input type="number" id="endMinute" class="form-control" min="0" max="59" required />
            </div>

            <div class="mb-4">
				<label for="days" class="form-label">Days</label><br>

				<div id="daysError" style="display: none;">
					<small id="daysErrorDisplay" class="text-danger"></small>
				</div>

				<div class="d-flex flex-wrap">
					<div class="form-check me-3">
						<input type="checkbox" id="mon" name="days" value="mon" class="form-check-input">
						<label for="mon" class="form-check-label">Monday</label>
					</div>
					<div class="form-check me-3">
						<input type="checkbox" id="tue" name="days" value="tue" class="form-check-input">
						<label for="tue" class="form-check-label">Tuesday</label>
					</div>
					<div class="form-check me-3">
						<input type="checkbox" id="wed" name="days" value="wed" class="form-check-input">
						<label for="wed" class="form-check-label">Wednesday</label>
					</div>
					<div class="form-check me-3">
						<input type="checkbox" id="thu" name="days" value="thu" class="form-check-input">
						<label for="thu" class="form-check-label">Thursday</label>
					</div>
					<div class="form-check me-3">
						<input type="checkbox" id="fri" name="days" value="fri" class="form-check-input">
						<label for="fri" class="form-check-label">Friday</label>
					</div>
				</div>
			</div>
			

            <div class="d-flex justify-content-center mb-4">
                <button id="submitScheduleButton" class="btn btn-primary">Submit Schedule</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
