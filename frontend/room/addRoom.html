<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../site.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../calendarHome/calendarHome.html">Calendar Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../class/addClass.html">Add Class</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Add Room</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../faculty/addFaculty.html">Add Faculty</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../schedule/addSchedule.html">Add Schedule</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <h1 class="display-3 text-center">Add A Room</h1>

    <div class="container mt-5 px-lg-5 narrow-container">
        <div id="notificationBanner" class="alert alert-success d-none fixed-top w-100" role="alert" style="z-index: 1050;"></div>  
    </div>

    <div class="container mt-5 px-lg-5 narrow-container">
        <form class="room-scheduling-form">
            <div class="form-outline mb-4">
                <label class="form-label" for="roomNumber">Room Number</label>

                <input type="text" id="roomNumber" class="form-control"/>

                <div id="roomNumberError" class="text-danger errorMessage">
                    <small id="roomNumberErrorDisplay"></small>
                </div>
            </div>

            <div class="form-outline mb-4">
                <label class="form-label" for="capacity">Room Capacity</label>

                <input type="number" id="capacity" class="form-control" min="1"/>

                <div id="roomCapacityError" class="text-danger errorMessage">
                    <small id="roomCapacityErrorDisplay"></small>
                </div>
            </div>

            <div class="form-outline mb-4">
                <label for="roomType" class="form-label">Room Type</label>

                <div id="roomTypeError" class="text-danger errorMessage">
                    <small id="roomTypeErrorDisplay"></small>
                </div>

                <select id="roomType" class="form-control">
                    <option value="" disabled selected>Select Room Type</option>
                    <option value="lecture">Lecture Room</option>
                    <option value="lab">Laboratory</option>
                    <option value="conference">Conference Room</option>
                    <option value="seminar">Seminar Room</option>
                </select>
            </div>

            <div id="featuresContainer" class="mb-4">
                <div class="form-outline mb-4">
                    <label for="classFeatures" class="form-label">Room Features (optional)</label>

                    <div id="featureError" class="text-danger errorMessage">
                        <small id="featureErrorDisplay"></small>
                    </div>

                    <div class="d-flex flex-column" id="featuresContainer"></div>
                </div>     
            </div>
            <a href="../feature/addFeature.html" id="addFeatureLink">Add a feature.</a>

            <div class="d-flex justify-content-center mb-4">
                <button id="submitRoomButton" class="btn btn-primary">Submit Room</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="../dist/addRoom.js"></script>
</body>
</html>
