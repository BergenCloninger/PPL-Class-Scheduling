        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                    </li>
                </ul>
            </div>
        </nav>

    <h1 class="display-3 text-center">Add A Faculty Member</h1>

    <div class="container mt-5 px-lg-5 narrow-container">
        <div id="notificationBanner" class="alert alert-success d-none fixed-top w-100" role="alert" style="z-index: 1050;"></div>  
    </div>

    <div class="container mt-5 px-lg-5 narrow-container">
        <form class="faculty-form">
            <div class="form-outline mb-4">
                <label class="form-label" for="facultyName">Faculty Name</label>

                <div id="facultyNameError" style="display: none;">
                    <small id="facultyNameErrorDisplay" class="text-danger"></small>
                </div>

                <input type="text" id="facultyName" class="form-control" required />
            </div>

            <div class="form-outline mb-4">
                <label class="form-label" for="facultyEmail">Faculty Email</label>

                <div id="facultyEmailError" style="display: none;">
                    <small id="facultyEmailErrorDisplay" class="text-danger"></small>
                </div>

                <input type="email" id="facultyEmail" class="form-control" required />
            </div>

            <div class="form-outline mb-4">
                <label for="facultyDepartment" class="form-label">Faculty Department</label>

				<div id="facultyDepartmentError" style="display: none;">
                    <small id="facultyDepartmentErrorDisplay" class="text-danger"></small>
                </div>

                <select id="facultyDepartment" class="form-control" required>
                    <option value="" disabled selected>Select Department</option>
                    <option value="computer-science">Computer Science</option>
                    <option value="mathematics">Mathematics</option>
                    <option value="physics">Physics</option>
                    <option value="biology">Biology</option>
                    <option value="chemistry">Chemistry</option>
                </select>
            </div>

            <div class="form-outline mb-4">
                <label for="facultyPreference" class="form-label">Faculty Preferences</label>
                <select id="facultyPreference" class="form-control">
                    <option value="" disabled selected>Select Preference</option>
                    <option value="early-morning">Early Morning</option>
                    <option value="mon-wed-fri">Mon-Wed-Fri</option>
                    <option value="weekends">Weekends</option>
                </select>
            </div>

            <div class="mb-4">
                <a href="add-preferences.html" id="addPreferenceLink">Add a new preference.</a>
            </div>

            <div class="d-flex justify-content-center mb-4">
                <button id="submitFacultyButton" class="btn btn-primary">Submit Faculty</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="../dist/addFaculty.js"></script>
</body>

</html>
