<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Feature</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../site.css" rel="stylesheet">
</head>
<body>
    <h1 class="display-3 text-center mt-5">Add A Feature</h1>

    <div class="container mt-5 px-lg-5 narrow-container">
        <div id="notificationBanner" class="alert alert-success d-none fixed-top w-100" role="alert" style="z-index: 1050;"></div>  
    </div>

    <div class="container mt-5 px-lg-5 narrow-container">
        <form class="feature-form">
            <!-- Feature Name -->
            <div class="form-outline mb-4">
                <label class="form-label" for="featureName">Feature Name</label>
                <input type="text" id="featureName" class="form-control"/>
                <div id="featureNameError" class="text-danger errorMessage">
                    <small id="featureNameErrorDisplay"></small>
                </div>
            </div>

            <div class="form-outline mb-4">
                <label class="form-label" for="featureDescription">Feature Description</label>
                <textarea id="featureDescription" class="form-control" rows="4"></textarea>
                <div id="featureDescriptionError" class="text-danger errorMessage">
                    <small id="featureDescriptionErrorDisplay"></small>
                </div>
            </div>

            <div class="d-flex justify-content-center mb-4">
                <button id="submitFeatureButton" class="btn btn-primary">Submit Feature</button>
            </div>
        </form>

        <div class="d-flex justify-content-center">
            <a href="../room/addRoom.html" class="btn btn-secondary">Back</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="../dist/addFeature.js"></script>
</body>
</html>
